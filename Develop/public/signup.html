<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Appointify.com</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="stylesheets/customstyle.css" />

    <!-- Scripts for Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>

   <!-- Start Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-2"><img src="assets/appointify_logo_horizontal.svg" style="height: 50px;" class="d-block d-lg-none" />
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#"><img src="assets/appointify_logo_horizontal.svg" style="height: 50px;" class="d-none d-lg-block" /></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light mt-3" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light mt-3" href="/login">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End Navbar -->

    <div class="container">
      <div class="row">
        <div class="col-xl-6 col-sm-12 mb-4 mx-auto">
          <div class="card border-primary h-100 p-2 mt-2">
            <div class="card-body flex-column align-items-center">
              <h4 class="card-title text-primary ng-binding font-weight-bold">
                Sign Up Form
              </h4>
              <p class="text-primary">
                <a href="/login" style="color: #007bff; text-decoration: underline;"
                  >Lognin</a
                >
                if you have an account.
              </p>

              <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    id="patient-tab"
                    userrole="patient"
                    data-toggle="tab"
                    href="#patient"
                    role="tab"
                    aria-controls="patient"
                    aria-selected="true"
                    >Patient</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="doctor-tab"
                    userrole="doctor"
                    data-toggle="tab"
                    href="#doctor"
                    role="tab"
                    aria-controls="doctor"
                    aria-selected="false"
                    >Doctor</a
                  >
                </li>
               
              </ul>

              <div class="tab-content">
                <!-- Sing Up -->
                <div
                  class="tab-pane active"
                  id="patient"
                  role="tabpanel"
                  aria-labelledby="home-tab"
                >
                  <form class="signup">
                   
                    <div class="form-group text-primary">
                      <label for="name">Full Name</label>
                      <input
                        class="form-control"
                        id="name"
                        placeholder="Full Name"
                      />
                    </div>
                    <div class="form-group text-primary">
                      <label for="gender">Gender</label>
                      <input
                        class="form-control"
                        id="gender"
                        placeholder="Gender"
                      />
                    </div>
                    <div class="form-group text-primary">
                      <label for="province">Province</label>
                      <input
                        class="form-control"
                        id="province"
                        placeholder="Province"
                      />
                    </div>
                    <div class="form-group text-primary">
                      <label for="phone">Phone Number</label>
                      <input
                        class="form-control"
                        id="phone"
                        placeholder="Phone Number"
                      />
                    </div>
                    <div class="form-group text-primary">
                      <label for="exampleInputEmail1"
                        > Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="email-input"
                        placeholder="Email"
                      />
                    </div>
                    <div class="form-group text-primary">
                      <label for="exampleInputPassword1">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password-input"
                        placeholder="Password"
                      />
                    </div>
                    <div class="form-group text-primary" >
                      <div id="clinicPasswordInput"></div> 
                    </div>
                    <button type="submit" class="btn btn-primary mt-auto">
                      Sign Up
                    </button>
                  </form>
                </div>

                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
    <script>
      $(function () {
        $("#myTab li:last-child a").tab("show");
      });
    </script>
  </body>
</html>
