<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Appointify.com</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="stylesheets/customstyle.css" />

    <!-- Scripts for Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-2 rounded-0">
      <img src="assets/appointify_logo.svg" class="mx-auto" />
      <div class="navbar-header">
        <a class="navbar-brand" href="/"> Home </a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-xl-6 col-lg-4 mb-4 mx-auto">
          <div class="card border-primary h-100 p-2 mt-2">
            <div class="card-body flex-column align-items-center">
              <h4 class="card-title text-primary ng-binding font-weight-bold">
                Login Form
              </h4>
              <p class="text-primary">
                Please enter your email and password.
              </p>
              <p class="text-primary">
                <a href="/" style="color: #007bff; text-decoration: underline"
                  >Register</a
                >
                if you donâ€™t have an account.
              </p>
              <div class="">
                <form class="login">
                  <div class="form-group text-primary">
                    <label for="exampleInputEmail1">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email-input"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group text-primary">
                    <label for="exampleInputPassword1">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password-input"
                      placeholder="Password"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary mt-auto">
                    Login
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
