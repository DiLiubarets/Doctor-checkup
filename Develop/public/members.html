<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Appointify.com</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="stylesheets/customstyle.css" />

    <!-- Scripts for Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-2"><img src="assets/appointify_logo_horizontal.svg" style="height: 50px;" class="d-block d-lg-none" />
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><img src="assets/appointify_logo_horizontal.svg" style="height: 50px;" class="d-none d-lg-block" /></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light mt-3" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light mt-3" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Content -->
    <div class="container">

      <!-- Start first row -->
      <div class="row">

        <!-- Start Welcome Box -->
        <div class="col-xl-6 col-12 mb-3">
          <div class="card bg-primary h-100 p-2 mt-2">
            <div class="card-body flex-column align-items-center">
              <h2 class="card-title text-light ng-binding font-weight-bold">
                <b>Welcome </b> <span class="member-name"></span>
                <span class="header"></span>
              </h2>
            </div>
          </div>
        </div>
        <!-- End Welcome Box -->

        <!-- Start COVID-19 Box -->
        <div class="col-xl-6 col-12 mb-3">
          <div class="card border-success h-100 p-2 mt-2">
            <div class="card-body flex-column align-items-center">
              <h4 class="card-title text-success ng-binding font-weight-bold">
                COVID-19 Information
              </h4>
              <p class="text-primary">
                Coronavirus disease (COVID-19) is an infectious disease caused
                by a newly discovered coronavirus. Most people who fall sick
                with COVID-19 will experience mild to moderate symptoms and
                recover without special treatment.
                <a
                  href="https://www.google.com/intl/en_ca/covid19/?utm_source=google&utm_medium=referral&utm_campaign=covid-19-SERP" 
                  style="color: #007bff; text-decoration: underline;"
                  >(to read more...)</a
                >
              </p>
            </div>
          </div>
        </div>
        <!-- End COVID-19 Box -->

      </div>
      <!-- End first row -->

      <!-- Start second row -->
      <div class="row">

        <!-- Start Appointment Box -->
        <div class="col-12">
          <div class="card border-success p-2 mt-2 mb-5">
            <div id="doctors"></div>
            <div id="times"></div>
          </div>
        </div>
        <!-- End Appointment Box -->
      
      </div>
      <!-- End second row -->

    </div>
    <!-- End Content -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
  </body>
</html>
